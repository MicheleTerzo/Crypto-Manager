<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <table mat-table [dataSource]="recordsData$ | async">

        <!-- ASSET NAME -->
        <ng-container matColumnDef="assetName">
          <th mat-header-cell *matHeaderCellDef>Asset Name</th>
          <td mat-cell *matCellDef="let crypto">{{crypto.assetName}}</td>
        </ng-container>

        <!-- QUANTITY -->
        <ng-container matColumnDef="qty">
          <th mat-header-cell *matHeaderCellDef>Quantity</th>
          <td mat-cell *matCellDef="let crypto">{{crypto.qty}}</td>
        </ng-container>

        <!-- BUY PRICE -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Buy price</th>
          <td mat-cell *matCellDef="let crypto">{{crypto.price}}</td>
        </ng-container>

        <!-- DATE -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let crypto">{{crypto.date}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>

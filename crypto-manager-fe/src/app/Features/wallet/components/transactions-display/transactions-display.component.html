<div class="row p-3 mt-3">
  <div class="col-6 d-flex justify-content-start align-items-center">
    <p>Descrizione / Stato</p>
  </div>
  <div class="offset-1 col-2 d-flex justify-content-start align-items-center">
    <p>Quantità</p>
  </div>
</div>
<div *ngFor="let transaction of transactionList" class="row transaction-item p-3">
  <div class="col-6 d-flex justify-content-center align-items-start flex-column">
    <p class="transaction-title">{{transaction.details.title}}</p>
    <p *ngIf="transaction.status === 'completed'" class="transaction-status-completed"><em>Completata</em></p>
    <p *ngIf="transaction.status === 'pending'" class="transaction-status-pending">In corso</p>
    <p *ngIf="transaction.status === 'failed'" class="transaction-status-failed">Fallita</p>
    <p *ngIf="transaction.status === 'expired'" class="transaction-status-expired">Scaduta</p>
    <p *ngIf="transaction.status === 'canceled'" class="transaction-status-canceled">Annullata</p>
    <p *ngIf="transaction.status === 'waiting_for_signature'" class="transaction-status-signature">Prelievo in attesa di
      approvazione</p>
    <p *ngIf="transaction.status === 'waiting_for_clearing'" class="transaction-status-clearing">Prelievo in attesa di
      essere
      cancellato</p>
  </div>
  <div class="offset-1 col-2 d-flex justify-content-center align-items-start flex-column">
    <p>{{transaction.amount.amount}} - {{transaction.amount.currency}}</p>
    <p><em>{{transaction.native_amount.amount}}€</em></p>
  </div>
  <div class="col-3 d-flex justify-content-end align-items-center">
    <button color="accent" mat-raised-button>Dettagli</button>
  </div>
</div>

<div class="container-fluid coinvalue__container p-2">
  <div class="row">
    <div class="col coinvalue__stat" *ngFor="let coin of coinValue">
      <h3>{{coin.name}}</h3>
      <div class="coinvalue__stat--price"
           [ngClass]="{'growth': coin.value > 0, 'degrowth' : coin.value < 0}">
        <h2>{{coin.value}} %</h2>
        <mat-icon>
          {{coin.value < 0 ? 'expand_more' : 'expand_less'}}
        </mat-icon>
      </div>
    </div>
  </div>
  
</div>

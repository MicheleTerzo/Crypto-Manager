<div>
  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="assetName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Crypto</th>
      <td mat-cell *matCellDef="let crypto">{{crypto.assetName}}</td>
    </ng-container>

    <ng-container matColumnDef="qty">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let crypto">{{crypto.qty}}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let crypto">{{crypto.price}}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let crypto">{{crypto.date}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  </table>
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
  >
  </mat-paginator>
</div>
